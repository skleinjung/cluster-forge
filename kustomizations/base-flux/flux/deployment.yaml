apiVersion: apps/v1
kind: Deployment
metadata:
  name: flux
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flux
  template:
    metadata:
      annotations:
        prometheus.io.scrape: "true"
      labels:
        app: flux
    spec:
      serviceAccountName: flux
      volumes:
        - name: kubedir
          configMap:
            name: flux-kube-config
        - name: git-deploy-key
          secret:
            secretName: git-deploy-key
            defaultMode: 0400
        - name: git-keygen
          emptyDir:
            medium: Memory
      containers:
        - name: flux
          image: "weaveworks/flux:1.13.1"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3030
              protocol: TCP
          volumeMounts:
            - name: kubedir
              mountPath: /root/.kubectl
            - name: git-deploy-key
              mountPath: /etc/fluxd/ssh
              readOnly: true
            - name: git-keygen
              mountPath: /var/fluxd/keygen
          env:
            - name: KUBECONFIG
              value: /root/.kubectl/kubeconfig.yaml
          args:
            - --manifest-generation=true
            - --memcached-hostname=flux-memcached.flux-master
            - --memcached-service=
            - --git-poll-interval=5m
            - --git-timeout=20s
            - --sync-interval=5m
            - --git-set-author=false
            - --registry-poll-interval=5m
          resources:
            limits:
              memory: 2Gi
            requests:
              cpu: 50m
              memory: 64Mi
